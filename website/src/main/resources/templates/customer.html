<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="app">
<head>
    <title>Frontend Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../static/css/customer.css"
          th:href="@{/css/customer.css}"
          rel="stylesheet"/>
</head>
<body ng-controller="appCtrl">
<div class="container">

    <form class="form-register">
        <h2 class="form-register-heading">Please register</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
        <br/>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.4.3/angular.min.js"
        th:src="@{/webjars/angularjs/1.4.3/angular.min.js}"></script>
<script type="text/javascript" src="../static/js/app.js"
        th:src="@{/js/app.js}"></script>
</body>
</html>
