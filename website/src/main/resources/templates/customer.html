<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="customer">
<head>
    <title>Frontend Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../static/css/customer.css"
          th:href="@{/css/customer.css}"
          rel="stylesheet"/>
</head>
<body ng-controller="customerCtrl">
<div class="container">

    <form class="form-register">
        <h2 class="form-register-heading">Please register</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control"
               placeholder="Email address" required="true"
               autofocus="true" ng-model="customer.email"/>
        <br/>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit"
                ng-click="register(customer)">Register</button>
        <br/>
        <div class="alert alert-success" role="alert" ng-show="show_success">
            <strong>Registration successful. </strong>
              An activation link has being sent to your email.
        </div>
        <div class="alert alert-danger" role="alert" ng-show="show_error">
            <strong>There was an error. </strong>
                Could not realize the registration.
        </div>
        <div class="alert alert-warning" role="alert" ng-show="show_conflict">
            <strong>Email already register. </strong>
            The provided email is already in use.
        </div>
    </form>

</div>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.4.3/angular.min.js"
        th:src="@{/webjars/angularjs/1.4.3/angular.min.js}"></script>
<script type="text/javascript" src="../static/js/customer.js"
        th:src="@{/js/customer.js}"></script>
</body>
</html>
